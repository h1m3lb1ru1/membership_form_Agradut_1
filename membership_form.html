<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Form - Akata Bandhan Style</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #e67e22;
            --bg-color: #f4f7f6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background: #fff;
            max-width: 600px;
            width: 100%;
            padding: 30px;
            border-top: 5px solid var(--accent-color);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h2 {
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* padding ঠিক রাখার জন্য */
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .submit-btn {
            background-color: var(--accent-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background-color: #d35400;
        }

        @media (max-width: 480px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <div class="header">
        <h2>মেম্বারশিপ ফরম</h2>
        <p>অনুগ্রহ করে সঠিক তথ্য দিয়ে ফরমটি পূরণ করুন</p>
    </div>

    <form action="https://formspree.io/f/meelnapl" method="POST">
        
        <div class="form-group">
            <label>পূর্ণ নাম (Full Name):</label>
            <input type="text" name="name" required placeholder="আপনার নাম লিখুন">
        </div>

        <div class="grid-2">
            <div class="form-group">
                <label>পিতার নাম:</label>
                <input type="text" name="father_name" required>
            </div>
            <div class="form-group">
                <label>মাতার নাম:</label>
                <input type="text" name="mother_name" required>
            </div>
        </div>

        <div class="grid-2">
            <div class="form-group">
                <label>মোবাইল নম্বর:</label>
                <input type="tel" name="phone" required placeholder="017XXXXXXXX">
            </div>
            <div class="form-group">
                <label>ইমেইল (ঐচ্ছিক):</label>
                <input type="email" name="email">
            </div>
        </div>

        <div class="form-group">
            <label>বর্তমান ঠিকানা:</label>
            <textarea name="address" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label>রক্তের গ্রুপ:</label>
            <select name="blood_group">
                <option value="">নির্বাচন করুন</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
        </div>

        <button type="submit" class="submit-btn">আবেদন জমা দিন</button>
    </form>
</div>

</body>
</html>
